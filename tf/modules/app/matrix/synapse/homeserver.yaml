modules: []

server_name: ${domain}
web_client_location: https://${matrix_client_host}
public_baseurl: https://${host}/

pid_file: /data/homeserver.pid
log_config: "/config/${log_config_fname}"
media_store_path: /data/media_store

listeners:
  - port: 80
    type: http
    tls: false
    x_forwarded: true
    resources:
      - names: [client, federation]
        compress: false
  - port: 9001
    type: metrics
    tls: false

oidc_providers:
  - idp_id: "${sso_oidc_name}"
    idp_name: "${sso_oidc_name}"
    issuer: "${sso_oidc_issuer}"
    client_id: "${sso_oidc_client_id}"
    client_secret: "${sso_oidc_client_secret}"
    scopes: ["openid", "profile"]
    user_mapping_provider:
      config:
        localpart_template: "{{ user.preferred_username }}"
        display_name_template: "{{ user.name }}"

database:
  name: psycopg2
  args:
    user: ${db_uname}
    password: ${db_password}
    database: ${db_dbname}
    host: ${db_host}
    port: ${db_port}
    cp_min: 5
    cp_max: 10

password_config:
  enabled: false

enable_registration: false
registration_shared_secret: "${registration_shared_secret}"

macaroon_secret_key: "${macaroon_secret_key}"

form_secret: "${form_secret}"

report_stats: true
enable_metrics: true

signing_key_path: "/config/${signing_key_fname}"
trusted_key_servers:
  - server_name: "matrix.org"
